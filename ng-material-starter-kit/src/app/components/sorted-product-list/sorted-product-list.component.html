<mat-card>
  <mat-card-title> Sort all employees by salary </mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list" fxLayout="row" [multiple]="false">
      <mat-list-option role="listoption" *ngFor="let item of orders | async" [value]="item" (click)="sort(item)">
        {{item}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title> Filter all employees by age range </mat-card-title>
  <mat-card-content>
<mat-selection-list role="list" fxLayout="row" [multiple]="false">
  <mat-list-option role="listoption" *ngFor="let item of arr" [value]="item" (click)="filter(item)">
    {{item}}
  </mat-list-option>
</mat-selection-list>
</mat-card-content>
</mat-card>


<mat-card>
  <mat-card-title> Employees </mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of products$ | async">
        Age: {{item.age}}.

        Salary: {{item.salary}}$.
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
